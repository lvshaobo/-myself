<a href='{% url 'resume:index'  %}'>My resume</a>

{% if basic_list %}
    <ul>
        {% for basic in basic_list %}
            <li>{{ basic.education }}</li>
            <ul type="disc">
                {% for award in basic.award_set.all %}
                    <li>{{ award.name }}, {{ award.time }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    <ul>
{% else %}
    <li>No resumes are available</li>
{% endif %}
